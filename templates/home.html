{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to the Todo App</h1>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <a href="{% url 'todo_list' %}">View My Todo List</a>
  {% else %}
    <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a>.</p>
  {% endif %}
{% endblock %}
