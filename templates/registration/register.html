{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <small class="text-danger">
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </small>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
